<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

  <body>
    <header>
      <br />
      <div
        class="container-fluid d-flex justify-content-center align-items-center text-light"
      >
        <h1>How's the weather?</h1>
      </div>
      <br />
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" id="citySearch">
              <div>
                <br />
                <h5
                  class="card-title text-primary container-fluid d-flex justify-content-center"
                >
                  Where we headed?
                </h5>
                <div class="input-group">
                  <div class="input-group-prepend"></div>
                  <textarea
                    class="form-control"
                    aria-label="With textarea"
                    placeholder="Enter city name here"
                  ></textarea>
                </div>
                <div class="card-body d-flex flex-column">
                  <button type="button" class="btn btn-primary mt-auto">
                    Search
                  </button>
                </div>
                <div class="d-none">
                  <br />
                  <h6>Saved Cities</h6>
                  <ul class="list-group"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-8">2 of 3 (wider)</div>
        </div>
      </div>
